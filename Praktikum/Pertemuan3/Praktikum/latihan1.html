<!DOCTYPE html>

<head>
    <!-- Menyisipkan file javascript ke dalam .html -->
    <script type="text/javascript" src="latihan1.js"></script>
    <title>
        Belajar Javascript (Praktikum 3)
    </title>
</head>

<body>
    <!-- Penulisan javascript langsung di dalam html -->

    <!-- Contoh 1: Mencetak dialog ke halaman website -->
    <script>
        alert("Welcome!")
    </script>

    <!-- Contoh 2: Mencetak dialog dari hasil operasi Aritmatika -->
    <script>
        const x = 5;
        const y = 2;
        z = x * y
        alert(z) // Hanya menampilkan informasi dari variable z (hasil perkalian variable x dan y)
    </script>

    <!-- Contoh 3: Penggunaan if else -->
    <script>
        const x = 95;
        if (x >= 80)
            alert("Nilai = A")
        else if (x >= 70 && x < 80)
            alert("Nilai = B")
        else if (x >= 60 && x <= 70)
            alert("Nilai = C")
        else
            alert("Nilai = D")

        // Apabila kondisi terpenuhi maka muncul informasi seperti yang
        // ada di dalam statement if yang kondisinya terpenuhi
    </script>

</body>
</html>
